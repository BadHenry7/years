<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cumpleaños</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="user-box">
                    <input type="text" name="username" id="username" required>
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" id="password" required>
                    <label>Contraseña</label>
                </div>
                <button type="button" class="btn" onclick="login()">
                    Iniciar Sesión
                </button>
                <p>¿No tienes cuenta? <a href="Register.html" id="register-link" style="color:  deepskyblue;">Regístrate aquí</a></p>
            </form>
        </div>

       
    </div>
    <script src="../static/login2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>

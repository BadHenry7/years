    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Alinear elementos en columna */
            justify-content: flex-start;
            /* Alinear desde la parte superior */
            align-items: center;
            background-color: #f0f0f0;
        }

        .navbar {
            width: 100%;
            background-color: orange;
            position: sticky;
            /* Mantener la barra en la parte superior al hacer scroll */
            top: 0;
            /* Posici贸n en la parte superior */
            z-index: 1000;
            /* Asegurarse de que est茅 por encima de otros elementos */
        }

        .navbar-brand,
        .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: lightyellow;
        }

        /* Estilos para la rueda */
        .wheel {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: spin 4s linear infinite;
            overflow: hidden;
            margin: 20px 0;
            /* Espacio entre la rueda y el texto */
        }

        /* Piezas de la rueda */
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            clip-path: polygon(100% 100%, 0 100%, 0 0);
            transform-origin: 100% 100%;
        }

        /* Colores para cada segmento */
        .slice:nth-child(1) {
            background-color: red;
            transform: rotate(0deg);
        }

        .slice:nth-child(2) {
            background-color: orange;
            transform: rotate(60deg);
        }

        .slice:nth-child(3) {
            background-color: yellow;
            transform: rotate(120deg);
        }

        .slice:nth-child(4) {
            background-color: green;
            transform: rotate(180deg);
        }

        .slice:nth-child(5) {
            background-color: blue;
            transform: rotate(240deg);
        }

        .slice:nth-child(6) {
            background-color: purple;
            transform: rotate(300deg);
        }

        /* Animaci贸n de giro */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Estilos para el mensaje */
        .message {
            font-size: 3rem;
            /* Tama帽o grande */
            font-weight: bold;
            color: orange;
            /* Color del texto */
            animation: slide-up 2s ease-out forwards;
            /* Animaci贸n */
            opacity: 0;
            /* Comienza invisible */
        }

        /* Animaci贸n del texto */
        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                /* Inicia 50px hacia abajo */
                opacity: 0;
                /* Invisible */
            }

            100% {
                transform: translateY(0);
                /* Termina en su posici贸n original */
                opacity: 1;
                /* Visible */
            }
        }
    </style>
</head>
